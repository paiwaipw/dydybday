<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYDY</title>
    <link rel="stylesheet" href="./stylesheet/style1.css">
</head>
<body>
    <div class="container">
        <h1>Waiting<span>for The Moment</span></h1>
        <div class="countdown">
            <div id="day">days</div>
            <div id="hour">hours</div>
            <div id="minute">minutes</div>
            <div id="second">seconds</div>
        </div>
    </div>
    
    <script type="text/javascript">
        var countdate = new Date('February 05, 2025 20:30:55').getTime();

        function birthDate(){
            var now = new Date().getTime();
            gap = countdate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;

            if (gap >= 0) {
                setTimeout("redirect()", 1000);  
            } else {
                window.location.href = './post/hbddydy.html';
            }
        }
        setInterval(function(){ 
            birthDate();
        },1000)

    </script>

</body>
</html>
